<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	  <title>Login CSUMBCapstones</title>
	
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
      <link rel="stylesheet" type ="text/css" href="bootstrap.min.css"/>
	  <link href="css/styles.css" rel="stylesheet" />
      <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        
        <script>
            function displayError(id, message){
            $(id).css("background-color","red");
            $(id).focus();
            $(id + "Error").css("color", "red");
            alert(message);
          }
        
          function checkPassword(){
          if($("#password").val().length < 6){
              displayError("#password", "Password must have at least 6 characters");
              return;
          }
          
          if (!/\d/.test($("#password").val())) {
              displayError("#password", "Password must have at least 1 digit");
              return false;
          }
          if(!/[A-Z]/.test($("#password").val())){
              displayError("#password", "Password must have at least 1 capital letter");
              return false;
          }
          
          if (!/[!@&%_]/.test($("#password").val())){
              displayError("#password", "Password must have at least 1 special character: !@&%_");
              return false;
          }
          $("#password").css("background-color", "white");
          $("#passwordError").css("background-color","white");
          $("#passwordError").html("");
          
          
          
      }
        
        </script>
	  
	</head>

	<body>
	  <div class = "centerLogin">
	     <h1>Sign Up</h1>
		
		<form action="signupProcess.php" method="post">
			First Name: <input type="text"name="fName"> </br><br/>
			Last Name: <input type="text" name="lName"></br><br/>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email: <input type ="text" name="email"> </br></br>
            Username: <input type="text" name="username"></br></br>
            Password: <input type="text" name="password" id = "password"/><span id="passwordError"></span><br /></br>
			<input type="submit" name="signupForm" class= "btn btn-success" value="Sign up" />
			
		</form>
        
        
		<footer>
     <p>&copy; Copyright  by CSUMB 2015</p>
    </footer>
		
		
	</div>

    <script>
  	$("#password").change(checkPassword);
    </script>

	</body>
</html>
